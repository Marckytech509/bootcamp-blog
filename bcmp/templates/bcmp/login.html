{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootcamp &mdash; Connection</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'bcmp/css/open-iconic-bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'bcmp/css/animate.css' %}">
    
    <link rel="stylesheet" href="{% static 'bcmp/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'bcmp/css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'bcmp/css/magnific-popup.css' %}">

    <link rel="stylesheet" href="{% static 'bcmp/css/aos.css' %}">

    <link rel="stylesheet" href="{% static 'bcmp/css/ionicons.min.css' %}">

    <link rel="stylesheet" href="{% static 'bcmp/css/bootstrap-datepicker.css' %}">
    <link rel="stylesheet" href="{% static 'bcmp/css/jquery.timepicker.css' %}">

    
    <link rel="stylesheet" href="{% static 'bcmp/css/flaticon.css' %}">
    <link rel="stylesheet" href="{% static 'bcmp/css/icomoon.css' %}">
    <link rel="stylesheet" href="{% static 'bcmp/css/style.css' %}">
  </head>
  <body>

  <div id="colorlib-page">
    <a href="#" class="js-colorlib-nav-toggle colorlib-nav-toggle"><i></i></a>
    <aside id="colorlib-aside" role="complementary" class="js-fullheight">
      <nav id="colorlib-main-menu" role="navigation">
        <ul>
              <li><a href="{% url 'bcmp:pageA' %}">Acceuil</a></li>
              <li><a href="{% url 'bcmp:about' %}">About</a></li>
              <li><a href="{% url 'bcmp:contact' %}">Contact</a></li>
              <li><a href="{% url 'bcmp:register' %}">S'inscrire</a></li>
              <li class="colorlib-active"><a href="{% url 'bcmp:login_user' %}">Connecter</a></li>
            </ul>
      </nav>

      <div class="colorlib-footer">
        <h1 id="colorlib-logo" class="mb-5"><a href="index.html" style="background-image: url({% static 'bcmp/images/bg_1.jpg' %});">Connecter</a></h1>

        <p class="pfooter">Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved | Stanley <i class="icon-heart" aria-hidden="true"></i> by <a href="" target="_blank">Dotype_coders</a></p>
      </div>
    </aside> <!-- END COLORLIB-ASIDE -->
    <div id="colorlib-main">
      <section class="ftco-section contact-section px-md-4">
        <div class="container">

          <div class="row block-9">
            <div class="col-lg-6 d-flex">
              <form class="bg-light p-5 contact-form" role="form" action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                <div class="form-group">
                  <input type="text" name="username" class="form-control" placeholder="Entrer votre nom d'utilisateur" required="required">
                </div>
                <div class="form-group">
                  <input type="password" name="password" class="form-control" placeholder="Entrer un mot de passe" required="required">
                </div>
                <div class="form-group">
                  <input type="submit" value="Connecter" class="btn btn-primary py-3 px-5">
                </div>
              </form>
            
            </div>

          </div>
        </div>
      </section>
    </div><!-- END COLORLIB-MAIN -->
  </div><!-- END COLORLIB-PAGE -->

  <!-- loader -->
  <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>


  <script src="{% static 'bcmp/js/jquery.min.js' %}"></script>
  <script src="{% static 'bcmp/js/jquery-migrate-3.0.1.min.js' %}"></script>
  <script src="{% static 'bcmp/js/popper.min.js' %}"></script>
  <script src="{% static 'bcmp/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'bcmp/js/jquery.easing.1.3.js' %}"></script>
  <script src="{% static 'bcmp/js/jquery.waypoints.min.js' %}"></script>
  <script src="{% static 'bcmp/js/jquery.stellar.min.js' %}"></script>
  <script src="{% static 'bcmp/js/owl.carousel.min.js' %}"></script>
  <script src="{% static 'bcmp/js/jquery.magnific-popup.min.js' %}"></script>
  <script src="{% static 'bcmp/js/aos.js' %}"></script>
  <script src="{% static 'bcmp/js/jquery.animateNumber.min.js' %}"></script>
  <script src="{% static 'bcmp/js/scrollax.min.js' %}"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
  <script src="{% static 'bcmp/js/google-map.js' %}"></script>
  <script src="{% static 'bcmp/js/main.js' %}"></script>
    
  </body>
</html>
